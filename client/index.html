<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Dooli</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet type=text/css href="styles/main.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
  <div id="main" class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a data-bind="click: getActiveTasks" class="brand" href="#">All</a>
        <a data-bind="click: getOnDeckTasks" class="brand" href="#">On Deck</a>
        <a data-bind="click: getDoneTasks" class="brand" href="#">Done</a>
      </div>
    </div>
    <table class="table table-striped">
      <tr><td style="width: 1px;"></td><td><b>Task</b></td><td><b>Options</b></td></tr>
      <!-- ko foreach: tasks -->
      <tr>
        <td>
          <span data-bind="visible: done" class="label label-success">Done</span>
        </td>
        <td><p><b data-bind="text: name"></b></p><p data-bind="text: notes"></p></td>
        <td>
          <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
          <button data-bind="click: $parent.remove" class="btn">Delete</button>
          <span data-bind="visible: !done()">
            <button data-bind="click: $parent.markDone" class="btn">Mark Done</button>
          </span>
        </td>
      </tr>
      <!-- /ko -->
    </table>
    <button data-bind="click: beginAdd" class="btn">Add Task</button>
  </div>

  <div id="login" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginDialogLabel">Login</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputUsername">Username</label>
          <div class="controls">
            <input data-bind="value: username" type="text" id="inputUsername" placeholder="username" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input data-bind="value: password" type="password" id="inputPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="loginErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: login" class="btn btn-primary">Login</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button data-bind="click: createUser" class="btn" data-dismiss="modal" aria-hidden="true">Create Account</button>
    </div>
  </div>

  <div id="createUser" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginDialogLabel">Create Account</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputNewUsername">Username</label>
          <div class="controls">
            <input data-bind="value: username" type="text" id="inputNewUsername" placeholder="username" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNewPassword">Password</label>
          <div class="controls">
            <input data-bind="value: password" type="password" id="inputNewPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputVerifyPassword">Verify Password</label>
          <div class="controls">
            <input data-bind="value: verifyPassword" type="password" id="inputVerifyPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group has-error">
          <label class="control-label" for="inputVision">Display tasks in <a href="#" data-toggle="popover" title="What is On Deck?" data-content="The On Deck view will gather the tasks that need your attention.">On Deck</a> that are due within __ days</label>
          <div class="controls">
            <input data-bind="value: vision" type="text" id="inputVision" placeholder="3" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="createUserErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: createUser" class="btn btn-primary">Create Account</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="addDialogLabel">Add Task</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTask">Task</label>
          <div class="controls">
            <input data-bind="value: title" type="text" id="inputTask" placeholder="Task title" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDescription">Description</label>
          <div class="controls">
            <input data-bind="value: description" type="text" id="inputDescription" placeholder="Description" style="width: 300px;">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: addTask" class="btn btn-primary">Add Task</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
